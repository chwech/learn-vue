<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--绑定DOM文本-->
    <div id="app">
        {{ message }}
    </div>

    <!--绑定元素属性-->
    <div id="app2">
        <span v-bind:title="message">
            sometext
        </span>
    </div>


    <script src = 'test.js'></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello vue'
            }
        });

        var app2 = new Vue({
            el: '#app2',
            data: {
                message: '现在是' + new Date()
            }
        })
    </script>
</body>
</html>
