<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!--数组迭代-->
<ul id="app">
    <li v-for="item in items">
        {{ item.message }}
    </li>
</ul>
<!--item in items 也可以写成item of items-->
<ul id="app2">
    <li v-for="(item, index) of items">
        {{ message }} - {{ index }} - {{ item.message }}
    </li>
</ul>

<!--对象迭代-->
<ul id="app3">
    <li v-for="value in objects">
        {{ value }}
    </li>
</ul>

<ul id="app4">
    <li v-for="(value, key) in objects">
        {{ key }} : {{ value }}
    </li>
</ul>
<script src="test.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            items: [
                {message: 'some text'},
                {message: 'some text'},
                {message: 'some text'},
                {message: 'some text'}
            ]
        }
    });

    var app2 = new Vue({
        el: '#app2',
        data: {
            message: 'parents',
            items: [
                {message: 'some text'},
                {message: 'some text'},
                {message: 'some text'},
                {message: 'some text'}
            ]
        }
    });

    var app3 = new Vue({
        el: '#app3',
        data: {
            objects: {
                name: 'chwech',
                age: 20,
                other: 'sometext'
            }
        }
    });

    var app4 = new Vue({
        el: '#app4',
        data: {
            objects: {
                name: 'chwech',
                age: 20,
                other: 'sometext'
            }
        }
    })
</script>
</body>
</html>
