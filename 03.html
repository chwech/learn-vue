<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p>{{ message }}</p>
    <button v-on:click="func">button</button>
</div>

<div id="app2">
    <p>{{ message }}</p>
    <input type="text" v-model="message">
</div>
<script src="test.js"></script>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'sometext'
        },
        methods: {
            func : function(){
                this.message = this.message + '绑定了点击事件';
            }
        }
    });

    var app2 = new Vue({
        el: '#app2',
        data: {
            message : 'hello vue'
        }
    })
</script>
</body>
</html>
