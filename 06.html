<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
</head>
<body>
<!--双花括号插值-->
<div id="app">
    <span v-once>{{ message }}</span>
</div>
<!--插入html-->
<div id="app1">
    <div v-html="vHtml"></div>
</div>
<!--属性绑定用v-bind, 如果值为false属性会被移除-->
<div id="app2">
    <span v-bind:id="dynamicId"> {{ message }} </span>
</div>
<script src="test.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            message: '模板语法之插值，双花括号插值。插值是响应的。可以用v-once指令执行一次插值。'
        }
    });

    var vm1 = new Vue({
        el: '#app1',
        data: {
            vHtml: '<span>通过v-html指令可以插入html, html会原样输出,数据绑定{{ message }}会失效。</span>'
        }
    });

    var vm2 = new Vue({
        el: '#app2',
        data: {
            message: '属性绑定用v-bind, 如果值为false属性会被移除',
            dynamicId: 'dynamicId'
        }
    })
</script>
</body>
</html>
